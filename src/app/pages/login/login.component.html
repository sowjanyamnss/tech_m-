<div class="h-screen flex items-center justify-center">
  <form class="shadow-md rounded-md p-5 bg-white w-1/6" [formGroup]="form" (ngSubmit)="login()">
    <div class="py-4">
      <h1 class="font-bold py-2">
        Login
      </h1>
      <h6 class="text-slate-600 text-base">
        Login to your account
      </h6>
    </div>

    <!-- Email Input -->
    <div class="form-group w-full mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your email" />
    </div>

    <!-- Password Input -->
    <div class="form-group w-full mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input id="password" type="{{ hide ? 'password' : 'text'}}" formControlName="password" class="form-control w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your password" />
      <!-- <span (click)="hide = !hide" class="text-sm text-blue-600 cursor-pointer">{{ hide ? 'Show' : 'Hide' }}</span> -->
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!form.valid" class="w-full py-2 bg-purple-700 text-white font-bold rounded-md">
      Login
    </button>

    <!-- Register Link -->
    <div class="my-5">
      <span class="text-slate-600">Don't have an account?</span>
      <a class="text-purple-700" [routerLink]="['/register']">Register</a>
    </div>
  </form>
</div>
