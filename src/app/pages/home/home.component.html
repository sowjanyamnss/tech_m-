<img src="assets/cor3.webp" alt="head" class="headimage">
<br>
<section class="medicine-search">
    <div class="search-container">
      <hr class="separator">
      <h2 class="search-heading">WHAT ARE YOU SEARCHING FOR</h2>
      <div class="search-input-container">
        <input 
          type="text" 
          id="medicineSearch" 
          placeholder="Search medicines..." 
          [(ngModel)]="searchTerm" 
          (input)="filterMedicines($event)" 
          class="search-input"
        />
      </div>
      <hr class="separator">
    </div>
  


<br>
<br>


    <div class="medicine-list-container">
      <ul class="medicine-list">
        <li class="medicine-item" *ngFor="let medicine of filteredMeds">
          <a class="medicine-link">
            <img [src]="medicine.imageUrl" [alt]="medicine.name" class="medicine-image">
            <div class="medicine-details">
              <h3 class="medicine-name text-primary">{{ medicine.name }}</h3>
              <p class="medicine-price text-success font-weight-bold">
                ₹{{ medicine.price }}/- 
                <small><s *ngIf="medicine.original"  class="text-danger"> ₹{{ medicine.original }}/- </s></small>
              </p>
              
            </div>
            <button class="add-to-cart-button" (click)="addToCart(medicine)">Add to Cart</button>
          </a>
        </li>
      </ul>
    </div>
  </section>


  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/cor1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/cor2.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
